<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/chat/estilo.css">
    <title>Página de Chatbot</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <ul>

    <div class="user-info">
        <div>Tu Nombre</div>
