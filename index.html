<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Página de Chatbot</title>
    <style>

    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li>Hablar con Profesionales</li>
                <li>Números de Ayuda</li>
                <li>Opciones</li>
            </ul>
        </div>
        <div class="main-content">
            <div class="header">
                <div class="logo"></div>
                <div class="description">Chatbot de Apoyo Emocional</div>
            </div>
            <div id="chatbox"></div>
            <div class="input-container">
                <input type="text" id="userInput" placeholder="Envía un mensaje a Chatbot">
                <button id="sendButton" onclick="sendMessage()">➤</button>
            </div>
        </div>
    </div>
    <div class="user-info">
        <div>Tu Nombre</div>
        <div>Info</div>
        <div>Ajustes de cuenta</div>
    </div>
    <div class="footer">
        Inpulsado por Emos
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="logic.js"></script>
</body>
</html>
